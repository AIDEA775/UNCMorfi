<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>UNCmorfi</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vollkorn">
    <link rel="stylesheet" href=" {{ '/assets/main.css' | absolute_url }}">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    {% assign headers = site.data.headers[page.lang] %}

    <div>
      {{ content }}
      {% for sec in headers.sections %}
        {% assign pages=site.pages | where:"resource", sec | where:"lang", page.lang %}
        <div>
          <h2><strong>{{ sec }}</strong></h2>
          <ul class="mdc-list">
            {% for p in pages %}
            <div class="collapse close">
              <li class="mdc-list-item collapseTitle">
                <a class="mdc-list-item__text"><h3>{{ p.title }}</h3></a>
              </li>
              <div class="collapseContent">
                <h4>{{ p.content }}</h4>
                <div class="mdc-list-divider" role="separator"></div>
              </div>
            </div>
            {% endfor %}
            <div class="mdc-list-divider" role="separator"></div>
          </ul>
        </div>
      {% endfor %}
    </div>
    
    <footer>
      <button class="mdc-button">
        <a href="{{ headers.lang-sel | absolute_url }}" class="mdc-button__label">{{ headers.lang-show }}</a>
      </button>
    </footer>
  
  <script>
    var coll = document.getElementsByClassName('collapse');
    var collTitle = document.getElementsByClassName('collapseTitle');
    for (i = 0; i < collTitle.length; i++) {
      collTitle[i].addEventListener('click', toggleItem, false);
    }
    function toggleItem() {
      var itemClass = this.parentNode.className;
      for (i = 0; i < coll.length; i++) {
          coll[i].className = 'collapse close';
      }
      if (itemClass == 'collapse close') {
          this.parentNode.className = 'collapse open';
      }
    }
  </script>

  </body>
</html>
